<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Analog Clock</title>
    <link rel="stylesheet" href="style.css">
    <script src="./02_analog_clock.js"></script>
</head>

<body>
    <div class="main-container">
        <svg width="280" height="280" id="clock-svg">
            <circle id="circle" style="stroke: #FFF; stroke-width: 12px; " cx="140" cy="140" r="120"></circle>        
            <circle id="clock-face" cx="140" cy="140" r="120" />
            <line id="h-hand" x1="140" y1="140" x2="140" y2="76" />
            <line id="m-hand" x1="140" y1="140" x2="140" y2="40" />
            <line id="s-hand" x1="140" y1="140" x2="140" y2="24" />
            <line id="s-tail" x1="140" y1="140" x2="140" y2="112" />
            <line id="tick"   x1="140" y1="20" x2="140" y2="40" />

        </svg>
    </div>
</body>

</html>
